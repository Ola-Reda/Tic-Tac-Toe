<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="icon" href="Tic-Tac-Toe-Game.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <!--start header-->
            <header>
                <h1>Tic Tac Toe</h1>
                <p>Select which you want to be?</p>
                <div class="btns">
                    <button class="playerX">Player (x)</button>
                    <button class="playerO">Player (o)</button>
                </div>
            </header>
            <!--end header-->
            <!--start main-->
            <main class="hide">
                <div class="info">
                    <div class="player">
                        <p>X's Turn</p>
                        <p>O's Turn</p>
                        <div class="slider"></div>
                    </div>
                </div>
                <div class="area">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </main>
            <!--end main-->
            <section class="result hide">
                <p>Match has been drawn!</p>
                <button class="replay">Replay</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
